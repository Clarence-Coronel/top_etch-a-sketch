<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Etch-a-Sketch!</title>
</head>
<body>
    <div class="container">
        <div class="tools">
            <input id="colorPicker" type="color" value="#808080" />
            <button class="btn color">Color Mode</button>
            <button class="btn rgb">RGB Mode</button>
            <button class="btn eraser">Eraser</button>
            <button class="btn clear">Clear</button>  

            <input class='gridSelector' type="range" id="range_weight" value="8" min="8" max="64" step="8">
            <span class="rangeIndicator">8</span>
        </div>
        <div class="sketch">
        
        </div>
    </div>
      
</body>
</html>
